{% extends 'action_page.html' %}
{% load static %}
{% load bootstrap4 %}

{% block title %}Setup Auction Items{% endblock %}

{% block page-heading %}Setup Auction Items{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
        {% endbuttons %}
    </form>
{% endblock %}
