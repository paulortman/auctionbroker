{% extends 'base.html' %}
{% block main %}

    <h1>Item: {{ item.name }} | <a href="{% url 'item_update' pk=item.pk %}" >Edit</a></h1>

    <ul>
        <li>Desc: {{ item.long_desc }}</li>
        <li>Winner: {{ item.purchase.buyer.name }}</li>
        <li>Auction Time: {{ item.scheduled_sale_time }}</li>
        <li><a href="{% url "bidding_recorder" item_pk=item.pk %}">Bid Now</a></li>
    </ul>
{% endblock %}
