{% extends 'base.html' %}
{% block main %}
    <form action="{% url 'checkout_purchase' buyer_num=buyer_num %}" method="post">
        {{ formset.management_form }}
        {% csrf_token %}
        {% for form in formset %}
        <input type="text" name="amount" />
        <input type="text" name="quantity" />
        <input type="submit" value="Checkout" />
        {% endfor %}
    </form>
{% endblock %}
