{% extends 'base.html' %}
{% block main %}

    {% if messages %}
        <ul>
        {% for message in messages %}
            <li {% if message.tags %}class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    {% for item in item_list %}
        <div>
            <a href="{% url 'bidding_recorder' item_pk=item.pk %}" >{{ item.name }}</a>
        </div>
    {% endfor %}

{% endblock %}
