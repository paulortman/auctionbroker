{% extends 'action_page.html' %}
{% load bootstrap4 %}

{% block title %}Confirm Delete{% endblock %}

{% block page-heading %}Confirm Delete{% endblock %}

{% block content %}
    <form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete <q>{{ object }}</q>?</p>
    {% buttons %}
        <button class="btn btn-danger" type="submit" >Delete</button>
    {% endbuttons %}
</form>
{% endblock %}
