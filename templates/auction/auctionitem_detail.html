{% extends 'base.html' %}
{% block main %}
    {% with object as item %}
    <h1>Item: {{ item.name }} | <a href="{% url 'item_update' item_number=item.item_number %}" >Edit</a></h1>

    <ul>
        <li>Desc: {{ item.long_desc }}</li>
        <li>Winner: {{ item.purchase.buyer.name }}</li>
        <li>Auction Time: {{ item.scheduled_sale_time }}</li>
        <li><a href="{% url "bidding_recorder" item_number=item.item_number %}">Bid Now</a></li>
    </ul>
    {% endwith %}
{% endblock %}
